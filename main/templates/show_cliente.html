{% load static %}
{% load atributos %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row min-vh-100">
    
          <!-- Sidebar -->
          <div class="col-2 bg-dark text-white d-flex flex-column justify-content-between p-3">
            <div>
              <h5 class="mb-4">Menu</h5>
              <div class="d-grid gap-2">
                <button class="btn btn-outline-light">Inicio</button>
                <button class="btn btn-outline-light">Cadastros</button>
                <button class="btn btn-outline-light">Propostas</button>
                <button class="btn btn-outline-light">Relatórios</button>
                <button class="btn btn-outline-light">Sinistros</button>
              </div>
            </div>
            <div>
              <button class="btn btn-outline-danger w-100">Sair</button>
            </div>
          </div>
    
          <!-- Conteúdo principal -->
          <div class="col-10 p-4">
            <div class="container">
                
                
                <h1>Detalhes do Cliente</h1>
    <ul>
        {% for field_name, value in campos %}
            <li><strong>{{ field_name }}:</strong> {{ value }}</li>
        {% endfor %}
    </ul>
                
                
          </div>
    
        </div>
      </div>



    
</div>
</body>
</html>
